<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Runner: Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="ui-layer">
            <div id="splash-screen" class="ui-overlay" onclick="initGameAudio()">
                <div class="overlay-content">
                    <h1 class="glitch-text" style="font-size: 60px;">SYSTEM BOOT</h1>

                    <button id="mute-btn" onclick="toggleMute()">üîä</button>
                </div>
                <h1 class="game-title">NEON<br>RUNNER</h1>
                <div class="bank-display"><span class="icon">üíé</span> <span id="bank-total">0</span></div>
                <div class="shop-container">

                        <div class="key">‚Üë</div>

                    </div>
                </div>
                <button class="main-btn play" onclick="startGame()">–ó–ê–ü–£–°–ö –°–ò–°–¢–ï–ú–´</button>
            </div>

            <div id="game-hud" class="ui-panel hidden">
                <div class="hud-top">
                    <div class="stats-left">
                        <div class="stat-row">
                            <div class="stat-box score"><span class="label">DIST</span><span id="score">0000</span></div>
                            <div class="stat-box coins"><span class="label">CASH</span><span id="coin-count">0</span></div>
                        </div>
                        <div id="powerup-container" class="powerup-box hidden">
                            <div class="power-icon-wrapper"><canvas id="powerup-icon-canvas" width="24" height="24"></canvas></div>
                            <div class="progress-track"><div id="powerup-bar"></div></div>
                        </div>
                    </div>
                    <div class="hud-right">
                        <button id="mute-btn" onclick="toggleMute()">üîä</button>
                        <button id="pause-btn" onclick="togglePause()">||</button>
                    </div>
                </div>
            </div>

            <div id="pause-menu" class="ui-overlay hidden">

                    <h2>–ü–ê–£–ó–ê</h2>

                    <button class="main-btn exit" onclick="goToMenu()">–í –ú–ï–ù–Æ</button>
                </div>
            </div>

            <div id="danger-vignette"></div>

            <div id="game-over-screen" class="ui-overlay hidden">

                    </div>
                    <div class="btn-group">

                        <button class="main-btn exit" onclick="goToMenu()">–ú–ï–ù–Æ</button>
                    </div>

            </div>
        </div>
        <canvas id="gameCanvas" width="480" height="720"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
